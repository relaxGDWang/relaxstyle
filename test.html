<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>测试元素的垂直对齐</title>
    <style type="text/css">
		*{ box-sizing:border-box;}
		a{ text-decoration:none;}
		body{ font-size:16px; font-family:arial;}
		input,button{ -webkit-appearance:none; padding:0; margin:0; font-size:inherit; font-family:inherit;}

        .test2{ padding:20px; font-size:14px; height:240px;}
        .test2>*{ display:inline-block; line-height:0; margin:0; padding:0; border:1px solid #ccc; -webkit-appearance:none; height:100px; background:#eee;  box-sizing: border-box; font-size:20px;}
		.test2.tt>*{ vertical-align:middle;}

		
		.test6{ height:80px; margin-top:20px;}
		.test6>*{ display:inline-block;}
		.test6 a{ height:40px; line-height:38px; border:1px solid #ccc;}
		.test6 input{ height:40px; border:1px solid #ccc;}
		.test6 button{ height:40px; border:1px solid #ccc;}
		
    </style>
</head>
<body>
    <div class="test2">
        <span class="itemPart">测试xyz</span>
        <input type="text" value="测试xyz"/>
        <button>测试xyz</button>
    </div>
	
	<div class="test2 tt">
        <span class="itemPart">测试xyz</span>
        <input type="text" value="测试xyz"/>
        <button>测试xyz</button>
    </div>
	
	
	<div class="test6">
		<a href="#" class="rexButton"><span>测试xyz</span></a>
		<div class="rexInput"><input type="text" value="测试xyz"/></div>
		<button class="rexButton"><span>测试xyz</span></button>
    </div>
	
	<div class="test6">
		<a href="#" class="rexButton"><span>测试xyz</span></a>
		<div class="rexInput"><input type="text" value="测试xyz"/></div>
		<button class="rexButton"><span>测试xyz</span></button>
    </div>
</body>
</html>
